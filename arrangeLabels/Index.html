<!DOCTYPE html>
<html>
<head>
    <title>Arrange Label</title>
   <!--  <script src="arrangelabels/jquery-1.9.1.js"></script> -->
   <!--  <script src="arrangelabels/jquery-ui-1.10.3.custom.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
    <script src="arrangelabels/arrangelabels.js"></script>
    <link href="arrangelabels/arrangelabels_style.css" rel="stylesheet" />
</head>
<body>
    <header>
        <h3>Arrange Label Example</h3>
    </header>
    
    <div id="container" style="height:400px;"></div>
    
    <button id='forwardbutton'>forwardbutton</button>
    
    <script type="text/javascript">
        jQuery(document).ready(function () {
        
            var options = {
                labels: [
                    'Q1 Lorem ipsum dolor sit amet, suspendisse quisque et velit eu integer, vulputate blandit erat orci taciti turpis nulla, tincidunt corporis urna urna mauris nunc. ',
                    'Q2 Lorem ipsum dolor sit amet, suspendisse quisque et velit eu integer, vulputate blandit erat orci taciti turpis nulla, tincidunt corporis urna urna mauris nunc. ',
                    'Q3 some text here!'],
                shuffle:            true,             // false, true
                labelCustomClass:   'clas_1',         // false, string
                hideLabelsValue:    false,            // false, true
                simplifyScale:      false,            // false, true
                scale_min_text:     'min',            // false, string ( if simplifyScale == true )
                scale_max_text:     'max',            // false, string ( if simplifyScale == true )
                scale_min:          0,                // integer
                scale_max:          100,              // integer
                scale_step:         1,                // integer
                next_button_id:     'forwardbutton',  // string
                onCompleteCallback: proceedResults,   // function, false
                moveCallback:       false             // function, false
            };
            jQuery("#container").arrangeLabels(options);
            
            function proceedResults( result_arr ) {
                console.log(result_arr);
            };
        });
    </script>
</body>
</html>
