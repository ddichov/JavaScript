<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Labyrinth</title>
</head>
<body onload="HandleSolveIO()">
    <a onclick="HandleSolveIO()"> Test</a>
    <script>
        function Solve(args) {
           
            var temp = args[0].split(' ');
            var N = parseInt(temp[0]);
            var M = parseInt(temp[1]);

            temp = args[1].split(' ');
            var R = parseInt(temp[0]);
            var C = parseInt(temp[1]);
            var dir = [];
           
            for (var i = 0; i < N ; i++) {
                var currPatern = args[2 + i].split('');
                dir.push(currPatern);
            }


            var arr = [];
            var visited = [];
            for (var i = 0; i < N; i++) {
                var currRow = [];
                
                for (var j = 1; j <= M; j++) {
                    currRow[j-1] = (i * M + j);
                }
                arr.push(currRow);
                visited.push({});
            }
     
            var pos = Position(R, C);
            var sum = 0;
            var isLoop = false;
            var path = 0;
            while (true) {

                if (pos.R >= N || pos.R < 0 || pos.C >= M || pos.C < 0) {

                    break;
                } else if (visited[pos.R][pos.C] === true) {

                    isLoop = true;
                    break;
                }

                sum = sum + arr[pos.R][pos.C];
                path++;
                visited[pos.R][pos.C] = true;
                pos = changePosition(dir[pos.R][pos.C], pos);
            }
    
            if (isLoop) {
                var result = "lost " + path;
                return result;
            }
            var result = "out " + sum;
            return result;
        }

        function changePosition(letter, currPosition ) {
            var r=currPosition.R;
            var c=currPosition.C;
            if (letter === 'l') {
                c=c-1;
            } else if (letter==='r') {
                c=c+1;
            }
            else if (letter==='u') {
                r=r-1;
            }else if (letter==='d') {
                r=r+1;
            }
            return  Position( r,c);
        }

        function Position(r, c) {
            return {
                R: r,
                C: c,
                toString: function () { return this.R + ' ' + this.C;}
            };
        }


        function HandleSolveIO() {
            var args = [];          
            args[0] = "3 4";
            args[1] = "1 3";
            args[2] = "lrrd";
            args[3] = "dlll";
            args[4] = "rddd";

            console.log(Solve(args)); //
            Solve(args);
        }

    </script>
</body>
</html>
